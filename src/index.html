<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div id="root">
  <div class="area">
    <div id="statistic">
      <h2>Sea battle</h2>
      <p class="action"></p>
      <div class="flex-wrap">
        <div class="left-block">
          <h3 class="title">Attempts</h3>
          <ul class="simple-list attempt">
            <li class="item">
              <span class="label">All</span>
              <span class="value" data-key="all"></span>
            </li>
            <li class="item">
              <span class="label">Success</span>
              <span class="value" data-key="success"></span>
            </li>
            <li class="item">
              <span class="label">Failed</span>
              <span class="value" data-key="failed"></span>
            </li>
            <li class="item">
              <span class="label">Percent of successful</span>
              <span class="value" data-key="percent"></span>
            </li>
          </ul>
        </div>
        <div class="right-block">
          <h3 class="title">Alive/damaged opponent ships</h3>
          <ul class="simple-list ships">
            <li class="item">
              <span class="label">4 cells ship</span>
              <span class="value" data-key="4">2</span>
            </li>
            <li class="item">
              <span class="label">3 cells ships</span>
              <span class="value" data-key="3"></span>
            </li>
            <li class="item">
              <span class="label">2 cells ships</span>
              <span class="value" data-key="2"></span>
            </li>
            <li class="item">
              <span class="label">1 cell ships</span>
              <span class="value" data-key="1"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="sea-blocks">
      <div class="user grid"></div>
      <div class="computer grid"></div>
    </div>

    <div id="controls">
      <button class="btn start"></button>
      <button class="btn pause"></button>
      <button class="btn random"></button>
      <button class="btn clear"></button>
    </div>
  </div>
</div>

</body>
</html>
