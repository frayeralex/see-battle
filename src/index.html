<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="root">
        <div class="area">
            <div id="statistic">
                <ul class="ships-list">
                    <li data-type="4">
                        <span>4 ships</span>
                        <span class="count"></span>
                    </li>
                    <li data-type="3">
                        <span>3 ships</span>
                        <span class="count"></span>
                    </li>
                    <li data-type="2">
                        <span>2 ships</span>
                        <span class="count"></span>
                    </li>
                    <li data-type="1">
                        <span>1 ships</span>
                        <span class="count"></span>
                    </li>
                </ul>
            </div>

            <div class="sea-blocks">
                <div class="user grid"></div>
            </div>

            <div class="controls">
                <button class="reset">reset</button>
            </div>
        </div>
    </div>

</body>
</html>
